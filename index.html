<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/web-development.png" type="image/x-icon">
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title> Sign-In-to-Online-Banking </title>
</head>
<body class="flex h-screen bg-indigo-700">
  <div class="w-full max-w-xs m-auto bg-indigo-100 rounded p-5">   
    <!-- header -->
    <header>
      <!-- <img class="w-20 mx-auto mb-5" src="https://img.icons8.com/fluent/344/year-of-tiger.png" /> -->
      <h2 class="p-5 text-white text-center font-extrabold my-5 text-3xl bg-purple-900 rounded-2xl uppercase">Baaper bank </h2>
    </header>
    
    <!-- form -->
    <div>
      <div>
       <!-- <label  class="block mb-2 text-indigo-500" for="username">User Email Address</label> -->
       <input id="user-email" class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username" placeholder="Enter Your Email Address">
     </div>
     <div>
       <!-- <label  class="block mb-2 text-indigo-500" for="password">Password</label> -->
       <input id="user-password"  class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="password" name="password" placeholder="Enter Your Password">
     </div>
     <div>          
       <button id='login-submit' class="w-full bg-indigo-700 uppercase hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded">submit</button>
     </div>       
    </div>
   

  </div>
  
  <script src="./assets/js/main.js"></script>
</body>
</html>
